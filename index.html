<!DOCTYPE>
<html>

<head>
    <title>BBC Student</title>
    <link rel='stylesheet' href='main.css' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div id="container">
    <div id="topnav">
      <div class="page-width">
        <div id="topnav-logo">
          <img src="bbc-logo.png" />
        </div>
        <div id="topnav-signin">
          <p>
              <a class="fa fa-user-circle" style="font-size:20px"></a>Sign in</p>
        </div>
        <div id="topnav-menu">
          <ul>
            <li>News</li>
            <li>Sport</li>
            <li>Weather</li>
            <li>iPlayer</li>
            <li>TV</li>
            <li>Radio</li>
            <li>CBBC</li>
            <li>More<span>&#9660</span>
            </li>
          </ul>
        </div>
        <div id="topnav-search">
          <input type="text" placeholder="Search" />
            <a class="fa fa-search" style="font-size:20px"></a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
